<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
        <title>Currency conversion app</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <div class="conversion-form">
                <h1 class="title">Currency Converter</h1>

                <div class="amount-input">
                    <label for="amount">Enter Amount</label>
                    <input type="number" name="Input Amount" id="input-amount">
                </div>

                <div class="conversion-box">
                    <div class="primary">
                        <label for="primary-list">From</label>

                        <select id="primary-list"></select>
                    </div>

                    <div class="convert-image">
                        <img src="./images/arrow.png" alt="" class="arrows" id="swap-button">
                    </div>

                    <div class="secondary">
                        <label for="secondary-list">To</label>

                        <select id="secondary-list"></select>
                    </div>
                </div>

                <text class="exchange-amount" id="exchange-amount"></text>

                <button class="exchange-button" id="get-exchange">
                    Get Exchange Rate
                </button>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
